<!DOCTYPE html>
<html xmins="http://www.w3.org/1999/xhtml">
<head>
   <title>Employee Salary Details</title>
   <script type="text/javascript">
       function showSalary()
            {
               var empname = document.getElementById ( "empname" ).value;
               var empno = getElementId ( "empno" ).value;
               var basic = parseInt ( document.getElementById ( "basic" ).value);
               var hra = basic * 0.4;
			     var da = basic * 0.6;
               var gross = basic + hra + da;
               var pf = gross * 0.13;
               var tax = gross * 0.2;
               var deductions =pf + tax;
               var netsalary = gross - deductions;
               document.writeIn ("<table border='5'>");
               document.writeIn ("<tr> <th> Employee Salary Details </th><tr>");
               document.writeIn ("<tr> <td> Emp Name: </td></td>"+empname+"</td></tr>");
               document.writeIn ("<tr> <td> Emp No: </td></td>"+empno+"</td></tr>");
               document.writeIn ("<tr> <td> Basic Salary: </td></td>"+basic+"</td></tr>");
               document.writeIn ("<tr> <td> HRA: </td></td>"+hra+"</td></tr>");
               document.writeIn ("<tr> <td> DA: </td></td>"+da+"</td></tr>");
               document.writeIn ("<tr> <td> Gross Salary: </td></td>"+gross+"</td></tr>");
               document.writeIn ("<tr> <td> PF: </td></td>"+pf+"</td></tr>");
               document.writeIn ("<tr> <td> Tax: </td></td>"+tax+"</td></tr>");
               document.writeIn ("<tr> <td> Deductions: </td></td>"+deductions+"</td></tr>");
               document.writeIn ("<tr> <td> Net Salary: </td></td>"+netsalary+"</td></tr>");
            }
          </script>
     </head>
<body>
     <form>
       <table border="5">
             <tr>
                <th>Employee Details</th>
             </tr>
           
             <tr>
                <th>Employee Name:</th>
               <td><input type="text" id="empname" /></td>
             </tr>

             <tr>
                <th>Employee No:</th>
                <td><input type="text" id="empno"/></td>
             </tr>
                 
             <tr>
                <th>Basic Pay:</th>
               <td><input type="number" id="basic" /></td>
             </tr>
        </table>
              <br/><input type="button" value="Show Salary Details" onclick="showSalary()" />
      </form>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
	<title> Employee Information Form </title>
	<script>
		function calculatesalary()
		{
			var basicsalary = parseFloat(document.getElementById('basicsalary').value);
			var allowance = parseFloat(document.getElementById('allowance').value);
			var taxrate = parseFloat(document.getElementById('taxrate').value);
			var DA = basicsalary*0.25;
			var HRA = basicsalary*0.15;
			var PF = basicsalary*0.12;
			var grosspay = basicsalary + DA + HRA + allowance;
			var tax = (grosspay-PF)*(taxrate/100);
			var deduction = PF+tax;
			var netpay = grosspay-deduction;
			document.getElementById('DA').value=DA.toFixed(2);
			document.getElementById('HRA').value=HRA.toFixed(2);
			document.getElementById('PF').value=PF.toFixed(2);
			document.getElementById('grosspay').value=grosspay.toFixed(2);
			document.getElementById('deduction').value=deduction.toFixed(2);
			document.getElementById('netpay').value=netpay.toFixed(2);
		}
</script>
</head>
</body>
 	<h2>EmployInformation</h2>
	<form>
	basicsalary:<input type="number"id="basicsalary"><br><br>
	allowance:<input type="number"id="allowance"><br><br>
	taxrate(%):<input type="number"id="taxrate"><br><br>
	<input type="button" value="calculate" onclick="calculatesalary()">
</form>
